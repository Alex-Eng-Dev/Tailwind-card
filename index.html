<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Ace</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body class=" h-screen flex justify-center items-center">
    <section class="bg-gradient-to-r from-[#EAB37C] to-[#dfb11b] rounded-2xl p-4 flex gap-5">
        <article class="flex flex-col justify-center gap-2">
            <section class="bg-[#FFF0E6] rounded-md text-[#F18313] flex items-center font-bold px-4 py-1 gap-2">
                <iconify-icon icon="solar:star-ring-bold-duotone" width="24" height="24"></iconify-icon>
                <button >Nuevo Episodio</button>    
            </section>

            <section class="flex flex-col">
                <span class="font-bold">One Piece</span>
                <span class="text-black/70 font-semibold">S12 E1129 - Despertar </span>
            </section>

        </article>

        <article class="relative flex items-end h-[100px]">
            <img class="h-60 relative -bottom-4" src="/src/pngwing.com.png" alt="Imagen Ace">
        </article>
    </section>
</body>
</html>
